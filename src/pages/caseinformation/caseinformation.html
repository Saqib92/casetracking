<ion-header>

  <ion-navbar>
    <ion-title>Case Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<h6>Client Name: <p>{{myData.customer_name}}</p></h6>

	<h6>Beginning (dd/mm/yyyy)<p>{{myData.start_date | date}}</p></h6>

	<h6>Description: <p>{{myData.description}}</p></h6>

	<button ion-button block color="light" icon-end (click)="viewDoc(myData.file)">View File <ion-icon name="attach"></ion-icon></button>
	

</ion-content>
